              <option>Container Services</option>
            </select></div>
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe your requirement"></textarea>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Submit Inquiry</button>
          </div>
          <div id="inq-status" class="status"></div>
        </form>
        <div id="sendModal" class="modal" aria-hidden="true">
          <div class="backdrop"></div>
          <div class="card">
            <h3>Send Via</h3>
            <p>Select how you want to send your inquiry.</p>
            <div class="actions">
