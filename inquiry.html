<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satyam Parivahan | Inquiry</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <a href="index.html#home" class="brand">
        <img src="assets/img/Logo.jpg" alt="Satyam Parivahan Logo" class="brand-logo" />
        <span class="brand-name">Satyam Parivahan</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="site-nav" aria-label="Primary">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About Us</a>
        <a href="index.html#services">Services</a>
        <a class="active" href="inquiry.html">Inquiry</a>
        <a href="index.html#contact">Contact Us</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <section id="home" class="section active">
      <div class="container">
        <h2>Inquiry</h2>
        <form id="inquiryForm" class="form">
          <div class="form-row">
            <label for="name">Full Name</label>
            <input id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-row">
            <label for="company">Company</label>
            <input id="company" name="company" placeholder="Company name">
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>
          <div class="form-row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="7972699155" required>
          </div>
          <div class="form-row">
            <label for="service">Service Type</label>
            <select id="service" name="service">
              <option>Full Load</option>
              <option>Part Load</option>
              <option>Parcel Services</option>
              <option>ODC Project Cargo</option>
              <option>Container Services</option>
            </select>
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe your requirement" required></textarea>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Submit Inquiry</button>
            <a class="btn btn-outline" href="mailto:contact@satyamparivahan.com">Email Us</a>
          </div>
          <div id="inq-status" class="status"></div>
        </form>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>© <span id="year"></span> Satyam Parivahan. All rights reserved.</p>
      <div class="contact-inline font-swis">
        <a href="https://wa.me/7972699155">WhatsApp 7972699155</a>
        <a href="tel:7972699155">Call 7972699155</a>
        <a href="mailto:contact@satyamparivahan.com">contact@satyamparivahan.com</a>
      </div>
    </div>
  </footer>
  <script src="assets/app.js"></script>
</body>
</html>
